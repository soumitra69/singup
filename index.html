<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QPay : Register</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="nav-logo">
            <a href="/">
              <img src="./assets/Logo.png" alt="Company Logo" />
            </a>
          </div>
          <a href="#" class="sign-in">Sign in</a>
        </div>
      </div>
    </header>
    <section class="banner-section">
      <div class="container">
        <div class="row">
          <div class="form-area">
            <h2>Sign up to Qpay</h2>
            <p>Quick & Simple way to Automate your payment</p>

            <form class="form-section">
              <div class="input-box">
                <label for="name" class="input-label">First Name</label>
                <input type="text" name="name" id="name" placeholder="John" />
              </div>
              <div class="input-box">
                <label for="email" class="input-label">Email Address</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="johndoe@example.com"
                />
              </div>
              <div class="input-box">
                <label for="password" class="input-label">Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="**********"
                />
                <span class="toggle-password">üëÅÔ∏è</span>
              </div>

              <div class="terms-box">
                <input type="checkbox" name="terms" id="terms" />
                <label for="terms">
                  I agree to the <a href="#">Terms of Service</a> and
                  <a href="#">Privacy Policy</a>
                </label>
              </div>
              <a href="#" class="submit">Create an account</a>
            </form>

            <div class="social-login">
              <p>OR</p>
              <div class="social-icons">
                <a href="#"><img src="./assets/google-icon.png" alt="Google" /></a>
                <a href="#"><img src="./assets/apple-icon.png" alt="Apple" /></a>
                <a href="#"><img src="./assets/facebook-icon.png" alt="Facebook" /></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <p>¬© 2021 - 2025 All Rights Reserved. QPay</p>
    </footer>
  </body>
</html>
